<div class="container my-4">
  <h3 class="text-center my-2">{{ title }}</h3>
  <div class="row">
    <div class="col-md-6">
      <app-vehicle-form (newVehicleEventEmitter)="addVehicle($event)"></app-vehicle-form>
    </div>
    <div class="col-md-6">
      <div *ngIf="vehicles.length === 0" class="alert alert-warning">
        No hay registros en el sistema
      </div>
      <app-garage [vehicles]="vehicles"></app-garage>
    </div>
  </div>
</div>
