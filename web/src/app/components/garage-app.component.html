<div class="container my-4">
  <h3 class="text-center my-2">{{ title }}</h3>

  <button class="btn btn-primary" (click)="setOpen()">
    {{ open == true ? "Cerrar" : "Crear Vehiculo" }}
  </button>

  <div class="row">
    <div class="col">
      <div *ngIf="vehicles.length === 0" class="alert alert-warning">
        No hay registros en el sistema
      </div>
      <app-garage
        [vehicles]="vehicles"
        (idVehicleEventEmitter)="removeUser($event)"
        (selectedVehicleEventEmitter)="setSelectedVehicle($event)"
        (openEventEmitter)="setOpen()"
      ></app-garage>
    </div>
  </div>
</div>

@if (open) {
<div class="abrir-modal animacion fadeIn">
  <app-vehicle-form
    (newVehicleEventEmitter)="addVehicle($event)"
    [vehicle]="vehicleSelected"
    (openEventEmitter)="setOpen()"
  ></app-vehicle-form>
</div>

}
